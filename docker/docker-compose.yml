version: "4"
services:
  vue_dev:
    build:
      context: ../frontend/
      dockerfile: Dockerfile
    container_name: login-vue
    volumes:
      - ../frontend/src:/app
    ports:
    - "5123:8081"
    command: ["yarn", "serve", "--port", "8081"]
    stdin_open: true
    tty: true

  nginx_server:
    image: nginx:latest
    container_name: login-nginx-server
    depends_on:
      - vue_dev
      - python-service
      - mail-service
    volumes:
      - ../frontend/src:/usr/share/nginx/html
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/ssl:/etc/nginx/ssl
    ports:
      - "8081:80"
      - "8443:443"
  python-service:
    build:
      context: ../backend/
      dockerfile: Dockerfile
    container_name: python-db-query
    volumes:
      - ../backend/app:/app
    working_dir: /app
    command: ["python", "app.py"]
    depends_on:
      - pgsql
  backup:
    build:
      context: ../backend/
      dockerfile: Dockerfile
    container_name: backup
    volumes:
      - ../backend/app:/app
    working_dir: /app
    command: ["python", "app.py"]
    depends_on:
      - pgsql
  mail-service:
    build:
      context: ../backend/
      dockerfile: mail-server/Dockerfile
    container_name: python-mail-server
    volumes:
      - ../backend/mail-server:/app
    working_dir: /app
    command: ["python", "mail_server.py"]
  redis:
    image: redis:5.0.5-alpine
    container_name: redis_container
    ports:
      - "6379:6379"
  golang-service:
    build:
      context: ../backend/golang-app
      dockerfile: Dockerfile
    container_name: golang-container
    volumes:
      - ../backend/golang-app:/golang-app
    working_dir: /golang-app
    command: ["go", "run", "main.go"]
    depends_on:
      - pgsql

  pgsql:
    image: postgres
    container_name: pgsql_container
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5433:5432"
    volumes:
      - ../pg_data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminpassword
    ports:
      - "8080:80"

volumes:
  pg_data:
